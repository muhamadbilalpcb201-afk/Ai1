<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 text-xl font-semibold shadow-lg flex justify-between">
    <span>ü§ñ My Advanced AI Chatbot</span>
    <button onclick="clearChat()" class="text-sm bg-white/20 px-3 py-1 rounded-lg hover:bg-white/30">
      Clear Chat
    </button>
  </header>

  <!-- Chat Area -->
  <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-3"></main>

  <!-- Input Area -->
  <footer class="p-4 bg-white shadow-inner flex gap-2">
    <input
      id="userInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 border rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-400"
    />
    <button
      onclick="sendMessage()"
      class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-2xl hover:scale-105 transition"
    >
      Send
    </button>
  </footer>

<script>
// ================================
// IMPORTANT
// Put your API key below
// ================================

const API_KEY = "PASTE_YOUR_API_KEY_HERE";

const chatContainer = document.getElementById("chatContainer");
const input = document.getElementById("userInput");

// Load saved chat
window.onload = () => {
  const saved = localStorage.getItem("chat_history");
  if (saved) {
    chatContainer.innerHTML = saved;
  } else {
    addMessage("üëã Hello! I am your advanced AI chatbot. Ask me anything.");
  }
};

// Save chat
function saveChat() {
  localStorage.setItem("chat_history", chatContainer.innerHTML);
}

function addMessage(text, isUser = false) {
  const msg = document.createElement("div");
  msg.className = `p-3 rounded-2xl shadow-md w-fit max-w-[80%] ${
    isUser
      ? "bg-gradient-to-r from-blue-600 to-purple-600 text-white ml-auto"
      : "bg-white text-black"
  }`;
  msg.textContent = text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  saveChat();
}

function addTyping() {
  const msg = document.createElement("div");
  msg.id = "typing";
  msg.className = "p-3 rounded-2xl shadow-md w-fit bg-white";
  msg.textContent = "‚è≥ AI is thinking...";
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function removeTyping() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, true);
  input.value = "";

  addTyping();

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "You are a helpful and friendly AI chatbot." },
          { role: "user", content: message }
        ]
      })
    });

    const data = await response.json();

    removeTyping();

    if (data.choices && data.choices[0]) {
      addMessage(data.choices[0].message.content);
    } else {
      addMessage("‚ùå Error getting response");
    }

  } catch (err) {
    removeTyping();
    addMessage("‚ùå Network error");
  }
}

function clearChat() {
  if (confirm("Clear chat history?")) {
    chatContainer.innerHTML = "";
    localStorage.removeItem("chat_history");
  }
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
  </html>
